<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add comment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
    <script th:src="@{/javascript/signin.js}"></script>
</head>
<body>
<h1>Add a new comment</h1>
<form method="post" id="form">
    <div>Comment: <br><input type="text" name="comment" placeholder="Insert comment" maxlength="255" oninput="count()" id="description"></div>
    <p id="count" style="font-size:8pt" class="tutorField">0/255</p>
    <div>Evaluation (1-5): <br><input id="evaluation" name="evaluation" type="number" min="1" max="5" placeholder="Insert evaluation" ></div>
    <div>Subject: <br><input type="text" name="subject" placeholder="Insert subject"></div>
    <input type="submit" value="Add">
</form>
</body>
</html>
